<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Leaflet Side-by-side</title>
    <script src='http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet-src.js'></script>
    <script src="leaflet-side-by-side.js"></script>
    <script src="Leaflet.MapboxVectorTile.min.js"></script>
    <link href='http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css' rel='stylesheet' />
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>

<body>
    <div id='map'></div>

    <script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    ATTR = '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a> | ' +
'&copy; <a href="http://carto.com/attributions">Carto</a>';
    CDB_URL = 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png';

    //adds OSM/Carto layer base layer
    L.tileLayer(CDB_URL, {attribution: ATTR}).addTo(map);
    var config = {
    url: "https://d2munx5tg0hw47.cloudfront.net/tiles/{z}/{x}/{y}.mapbox"
    };
    var mapillarySource = new L.TileLayer.MVTSource(config);
    mapillarySource.addTo(map);


//adds google streetview tile
    var gsvLayer = L.tileLayer('https://mts1.googleapis.com/vt?hl=en-US&lyrs=svv|cb_client:apiv3&style=40,19&x={x}&y={y}&z={z}', {
        attribution: 'Map data ©2016 Google'
    }).addTo(map);

//non-functioning, because adds an empty tile layer but using Mapillary vector link
  /*  var mlyLayer = L.tileLayer('https://d2munx5tg0hw47.cloudfront.net/tiles/{z}/{x}/{y}.mapbox', {
        attribution: '©Mapillary'
    }).addTo(map); */



    L.control.sideBySide(gsvLayer, mapillarySource).addTo(map); //adds slider
    </script>
</body>
</html>
